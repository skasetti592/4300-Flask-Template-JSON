<!doctype html>
<title>{% block title %}{% endblock %} GrubCity</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body style="background-color:#FFBF86;">
  <div class="full-body-container">
    <div class="top-text">
      <div class="container">
        <div class="header">
          <img src="../static/images/plane.jpg" width=80px height=80px />
          <h1>Grub City</h1>
        </div>
      </div>
    </div>

    <div class="first-row">
      <div class="price-button">
        <label for="price-range" class="price-text">Select Price Range:</label>
        <input type="range" id="price-range" name="price-range" min="1" max="4" step="1" value="1">
        <div class="price-range-label">
          <output id="price-output">N/A</output>
        </div>
      </div>

      <div class="location-label">
        <label for="locality" class="centered-label">Location:</label>
        <select name="locality" id="locality">
          <option id="loc-output" value="" disabled selected hidden>Select your preferred location</option>
          <option id="loc-output" value="NJ">NJ</option>
          <option id="loc-output" value="NY">NY</option>
          <option id="loc-output" value="TX">TX</option>
          <option id="loc-output" value="WA">WA</option>
        </select>
        <div id="selected-locality"></div>
      </div>
      <div class="update-button">
        <button style="background-color:#e79247;" class="centered-label"
            onclick="updateButtonClick('button1')">Update Now</button>
    </div>

    <div class="it-button">
        <button style="background-color:#e79247;" class="centered-label"
            onclick="itButtonClick('button2')">Generate
            Itinerary</button>
    </div>
    </div>


    <form id="inputValues">
      <div class="main-container-wrapper">
        <div class="main-container">
          <div class="inputs">
            <h2>Morning</h2>
          </div>
          <div class=description>
            <p> Description for the morning:
              <input class="inputBox" onclick="sendFocus()" input placeholder="Search for desired vibes (e.g. cozy)"
                id="preferences_morn" type="text" name="text" style="width: 80%;">
            </p>
          </div>
          
          <div class="answer-box" id="answer-box-1" ;>
          </div>
        </div>

        <div class="button" id="button">
          <button type="button" onclick="search()"> Search </button>
      </div>
        
        <div class="main-container">
          <div class="inputs">
            <h2>Evening</h2>
          </div>
          <div class="description">
            <p> Description for the evening:
              <input class="inputBox" onclick="sendFocus2()" input placeholder="Search for desired vibes (e.g. cozy)"
                id="preferences_even" type="text" name="text" style="width: 80%;">
            </p>
          </div>

          <div class="answer-box" id="answer-box-2">
          </div>
        </div>
        
       

    </form>
    
  </div>

  <script>
    function updateButtonClick(buttonId) {
      const answerBoxId = buttonId === 'button1' ? 'answer-box-1' : 'answer-box-2';
      document.getElementById(answerBoxId).classList.toggle('update-button');
  }

  function itButtonClick(buttonId) {
      const answerBoxId = buttonId === 'button1' ? 'answer-box-1' : 'answer-box-2';
      document.getElementById(answerBoxId).classList.toggle('it-button');
  }

  function showInfo(event, title, titleDesc, rating, loc) {
      event.preventDefault();
      closeAllPopups();
      var popup = document.createElement("div");
      popup.classList.add("popup");
      var popupContent = document.createElement("div");
      popupContent.classList.add("popup-content");
      var closeButton = document.createElement("button");
      closeButton.textContent = "X";
      closeButton.classList.add("close-button");
      var popupTitle = document.createElement("h1");
      popupTitle.textContent = title;
      popupTitle.style.color = "orange";
      var popupText = document.createElement("p");
      popupText.innerHTML = `<strong>Title: </strong>${title}<br><strong>Description: </strong>${titleDesc}<br><strong>Rating: </strong>${rating}<br><strong>Location: </strong>${loc}`;
      popupContent.appendChild(popupTitle);
      popupContent.appendChild(popupText);
      popupContent.appendChild(closeButton);
      popup.appendChild(popupContent);
      document.body.appendChild(popup);
      closeButton.addEventListener("click", closePopup);
  }

  function closeAllPopups() {
      var popups = document.querySelectorAll(".popup");
      popups.forEach(function (popup) {
          popup.remove();
      });
  }

  function closePopup(event) {
      event.preventDefault();
      var popup = this.closest(".popup");
      popup.remove();
  }

    const priceRangeInput = document.getElementById('price-range');
    const LocInput = document.getElementById('locality');
    const priceOutput = document.getElementById('price-output');
    const LocOutput = document.getElementById('loc-output');

    priceRangeInput.addEventListener('input', updateFilters);
    LocInput.addEventListener('input', updateFilters);

    function toggleHeartImage(heartImage) {
      if (heartImage.src.includes('empty-heart.png')) {
          heartImage.src = '../static/images/heart.png';
      } else {
          heartImage.src = '../static/images/empty-heart.png';
      }
  }


    function updateFilters() {
      document.getElementById('selected-locality').textContent = LocInput.options[LocInput.selectedIndex].text;
      let priceSymbol = '';
      switch (parseInt(priceRangeInput.value)) {
        case 1:
          priceSymbol = 'N/A';
          break;
        case 2:
          priceSymbol = '$';
          break;
        case 3:
          priceSymbol = '$$';
          break;
        case 4:
          priceSymbol = '$$$';
          break;
        default:
          priceSymbol = 'NA';
          break;
      }
      priceOutput.textContent = priceSymbol;
      let locCity = '';
      const selectedOption = LocInput.value;
      switch (selectedOption) {
        case 'TX':
          locCity = 'TX';
          break;
        case 'NJ':
          locCity = 'NJ';
          break;
        case 'NY':
          locCity = 'NY';
          break;
        case 'WA':
          locCity = 'WA';
          break;
      }
      LocOutput.textContent = locCity;
      
    }

      sendFocus();
      filterText();
      sendFocus2();
      filterText2();
     }

      return `<div class='answer-box-item'>

                      </a></p>
                    <p class='episode-desc'>${comments}</p>

                      <img src="../static/images/empty-heart.png" width=20px height=20px id="heart-image" onclick="toggleHeartImage(this)" />
                  </div>

    }

                let tempDiv = document.createElement("div");
                tempDiv.innerHTML = answerBoxTemplate(row.name, row.type, row.price_range, row.street_address, row.locality, row.trip_advisor_url, row.comments);
                document.getElementById("answer-box-1").appendChild(tempDiv);
                
              }
            }

          });
        }
        });
    }
