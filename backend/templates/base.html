<!doctype html>
<title>{% block title %}{% endblock %}GrubCity</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body style="background-color:#FFBF86;">
    <div class="full-body-container">
        <div class="top-text">
            <div class="container">
                <div class="header">
                    <img src="../static/images/plane.jpg" width=80px height=80px />
                    <h1 style="font-family: Lucida Console, Courier New, monospace; font-size:300%">Grub City</h1>
                </div>
            </div>
        </div>

        <form id="inputValues"> 
            <div class="inputs">
                <h1 style="font-family: Lucida Console, Courier New, monospace; font-size:200%">Morning</h1>
                <label for="locality" style="font-family: Lucida Console, Courier New, monospace;">Location for the morning:</label>
                <select name="locality" id="locality">
                    <option value="" disabled selected hidden>Select your preferred location</option>
                    <option value="California">California</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="New York">New York</option>
                    <option value="Texas">Texas</option>
                    <option value="Washington">Washington</option>
                </select>
                <p style="font-family: Lucida Console, Courier New, monospace;" ;>Description for the morning: <input class="inputBox" onclick="sendFocus()"
                    input placeholder="Search for desired vibes (e.g. cozy)" id="preferences_morn" onkeyup="filterText()" type="text" name="text" style="width: 80%;">
                </p>
            </div>

            <div id="answer-box-1" style= "border: solid 2px red;">
            </div>

            <div class="inputs">
                <h1 style="font-family: Lucida Console, Courier New, monospace; font-size:200%">Evening</h1>
                <label for="locality" style="font-family: Lucida Console, Courier New, monospace;">Location for the evening:</label>
                <select name="local" id="local">
                    <option value="" disabled selected hidden>Select your preferred location</option>
                    <option value="California">California</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="New York">New York</option>
                    <option value="Texas">Texas</option>
                    <option value="Washington">Washington</option>
                </select>
                <p style="font-family: Lucida Console, Courier New, monospace;" ;>Description for the evening: <input class="inputBox" onclick="sendFocus2()"
                    input placeholder="Search for desired vibes (e.g. cozy)" id="preferences_even" onkeyup="filterText2()" type="text" name="text" style="width: 80%;">
                </p>
            </div>

            <div id="answer-box-2" style= "border: solid 2px green;">
            </div>

            
        </form> 
    </div>

    <label for="price-range">Select Price Range:</label><br>
            <input type="range" id="price-range" name="price-range" min="1" max="4" step="1" value="1">
            <div class="price-range-label">
                <output id="price-output">NA</output>
            </div>


        
       

        

    

        <script>
            
            const priceRangeInput = document.getElementById('price-range');
            const priceOutput = document.getElementById('price-output');

            priceRangeInput.addEventListener('input', function () {
                let priceSymbol = '';
                switch (parseInt(this.value)) {
                    case 1:
                        priceSymbol = 'NA';
                        break;
                    case 2:
                        priceSymbol = '$';
                        break;
                    case 3:
                        priceSymbol = '$$';
                        break;
                    case 4:
                        priceSymbol = '$$$';
                        break;
                    default:
                        priceSymbol = 'NA';
                        break;
                }
                priceOutput.textContent = priceSymbol;
                filterText();
                filterText2();
            });

             function answerBoxTemplate(title, titleDesc, rating) { 
                return `<div class=''>
                    <h3 class='episode-title'>${title}</h3>
                    <p class='episode-desc'>${titleDesc}</p>
                    <p class='episode-desc'>${rating}</p>
                </div>`;
            }
            

            function sendFocus() {
                document.getElementById("preferences_morn").focus();
            }

            function filterText() {
                document.getElementById("answer-box-1").innerHTML = "";

                const filterText = document.getElementById("preferences_morn").value;
                const priceRange = document.getElementById('price-range').value;

                fetch("/episodes?" + new URLSearchParams({ title: filterText, price_range: priceRange }).toString())
                    .then((response) => response.json())
                    .then((data) => {
                        data.forEach(row => {
                            // Check if the row's price range matches the selected price range
                            if (row.price_range === '$' && priceRange === '2') {
                                let tempDiv = document.createElement("div");
                                tempDiv.innerHTML = answerBoxTemplate(row.name, row.type, row.price_range);
                                document.getElementById("answer-box-1").appendChild(tempDiv);
                            } else if (row.price_range === '$$' && priceRange === '3') {
                                let tempDiv = document.createElement("div");
                                tempDiv.innerHTML = answerBoxTemplate(row.name, row.type, row.price_range);
                                document.getElementById("answer-box-1").appendChild(tempDiv);
                            } else if (row.price_range === '$$$' && priceRange === '4') {
                                let tempDiv = document.createElement("div");
                                tempDiv.innerHTML = answerBoxTemplate(row.name, row.type, row.price_range);
                                document.getElementById("answer-box-1").appendChild(tempDiv);
                            }
                        });
                    });
            }
            

           

            function answerBoxTemplate2(title, titleDesc, rating) {
                return `<div class=''>
                    <h3 class='episode-title'>${title}</h3>
                    <p class='episode-desc'>${titleDesc}</p>
                    <p class='episode-desc'>${rating}</p>
                </div>`;
            }
            

            function sendFocus2() {
                document.getElementById("preferences_even").focus();
            }

            function filterText2() {
                document.getElementById("answer-box-2").innerHTML = "";

                const filterText2 = document.getElementById("preferences_even").value;
                const priceRange2 = document.getElementById('price-range').value;

                fetch("/episodes?" + new URLSearchParams({ title: filterText2, price_range: priceRange2 }).toString())
                    .then((response) => response.json())
                    .then((data) => {    
                        data.forEach(row => {
                            // Check if the row's price range matches the selected price range
                            if (row.price_range === '$' && priceRange2 === '2') {
                                let tempDiv = document.createElement("div");
                                tempDiv.innerHTML = answerBoxTemplate2(row.name, row.type, row.price_range);
                                document.getElementById("answer-box-2").appendChild(tempDiv);
                            } else if (row.price_range === '$$' && priceRange2 === '3') {
                                let tempDiv = document.createElement("div");
                                tempDiv.innerHTML = answerBoxTemplate2(row.name, row.type, row.price_range);
                                document.getElementById("answer-box-2").appendChild(tempDiv);
                            } else if (row.price_range === '$$$' && priceRange2 === '4') {
                                let tempDiv = document.createElement("div");
                                tempDiv.innerHTML = answerBoxTemplate2(row.name, row.type, row.price_range);
                                document.getElementById("answer-box-2").appendChild(tempDiv);
                            }
                        });
                    });
            }

   

        </script>


    
</body>
