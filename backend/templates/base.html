<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
  rel="stylesheet">

<body style="background-color:#FFBF86;">
  <div class="full-body-container">
    <div class="top-text">
      <div class="container">
        <div class="header">
          <img src="../static/images/plane.jpg" width=80px height=80px />
          <h1>Grub City</h1>
        </div>
      </div>
    </div>

    <div class="first-row">
      <div class="price-button">
        <label for="price-range" class="price-text">Select Price Range:</label>
        <input type="range" id="price-range" name="price-range" min="1" max="4" step="1" value="1">
        <div class="price-range-label">
          <output id="price-output">N/A</output>
        </div>
      </div>

      <div class="location-label">
        <label for="locality" class="centered-label">Location:</label>
        <select name="locality" id="locality">
          <option id="loc-output" value="" disabled selected hidden>Select your preferred location</option>
          <option id="loc-output" value="NJ">NJ</option>
          <option id="loc-output" value="NY">NY</option>
          <option id="loc-output" value="TX">TX</option>
          <option id="loc-output" value="WA">WA</option>
        </select>
        <div id="selected-locality"></div>
      </div>
    </div>


    <form id="inputValues">
      <div class="main-container-wrapper">
        <div class="main-container">
          <div class="inputs">
            <h2>Morning</h2>
          </div>
          <div class=description>
            <p> Description for the morning:
              <input class="inputBox" onclick="sendFocus()" input placeholder="Search for desired vibes (e.g. cozy)"
                id="preferences_morn" onkeyup="filterText()" type="text" name="text" style="width: 80%;">
            </p>
          </div>

          <div class="answer-box" id="answer-box-1" ;>
          </div>
        </div>


        <div class="main-container">
          <div class="inputs">
            <h2>Evening</h2>
          </div>
          <div class="description">
            <p> Description for the evening:
              <input class="inputBox" onclick="sendFocus2()" input placeholder="Search for desired vibes (e.g. cozy)"
                id="preferences_even" onkeyup="filterText2()" type="text" name="text" style="width: 80%;">
            </p>
          </div>

          <div class="answer-box" id="answer-box-2">
          </div>
        </div>
    </form>
  </div>

  <script>

    const priceRangeInput = document.getElementById('price-range');
    const LocInput = document.getElementById('locality');
    const priceOutput = document.getElementById('price-output');
    const LocOutput = document.getElementById('loc-output');

    priceRangeInput.addEventListener('input', updateFilters);
    LocInput.addEventListener('input', updateFilters);

    function updateFilters() {
      document.getElementById('selected-locality').textContent = LocInput.options[LocInput.selectedIndex].text;
      let priceSymbol = '';
      switch (parseInt(priceRangeInput.value)) {
        case 1:
          priceSymbol = 'N/A';
          break;
        case 2:
          priceSymbol = '$';
          break;
        case 3:
          priceSymbol = '$$';
          break;
        case 4:
          priceSymbol = '$$$';
          break;
        default:
          priceSymbol = 'NA';
          break;
      }
      priceOutput.textContent = priceSymbol;

      let locCity = '';
      const selectedOption = LocInput.value;
      switch (selectedOption) {
        case 'TX':
          locCity = 'TX';
          break;
        case 'NJ':
          locCity = 'NJ';
          break;
        case 'NY':
          locCity = 'NY';
          break;
        case 'WA':
          locCity = 'WA';
          break;
      }
      LocOutput.textContent = locCity;
      filterText();
      filterText2();
    }

    function answerBoxTemplate(title, titleDesc, rating, street_address, locality, trip_advisor_url, comments) {
            return `<div class=''>
                    <h3 class='episode-title'>${title}</h3>
                    <p class='episode-desc'>${titleDesc}</p>
                    <p class='episode-desc'>${rating}</p>
                    <p class='episode-desc'>${street_address, locality}</p>
                    <p> <a href=${trip_advisor_url} target="_blank">Link to Website!</a>
                    <p class='episode-desc'>${comments}</p>
                </div>`;
    }

    function sendFocus() {
      document.getElementById("preferences_morn").focus();
    }

    function filterText() {
      document.getElementById("answer-box-1").innerHTML = "";

      const filterText = document.getElementById("preferences_morn").value;
      const priceRange = document.getElementById('price-range').value;
      const locationCity = document.getElementById('locality').value;

      fetch("/episodes?" + new URLSearchParams({ title: filterText, price_range: priceRange, locality: locationCity }).toString())
        .then((response) => response.json())
        .then((data) => {
          data.forEach(row => {
            if (LocOutput.textContent === 'NJ' && row.locality.split(',')[1].trim().split(' ')[0] === "NJ") {

                let tempDiv = document.createElement("div");

              } else if (row.price_range === '$$$' && priceRange === '4') {
                let tempDiv = document.createElement("div");
                tempDiv.innerHTML = answerBoxTemplate(row.name, row.type, row.price_range, row.street_address, row.locality, row.trip_advisor_url, row.comments);
                document.getElementById("answer-box-1").appendChild(tempDiv);
              }
            } else if (LocOutput.textContent === 'TX' && row.locality.split(',')[1].trim().split(' ')[0] === "TX") {

                document.getElementById("answer-box-1").appendChild(tempDiv);
              } else if (row.price_range === '$$' && priceRange === '3') {
                let tempDiv = document.createElement("div");

                document.getElementById("answer-box-1").appendChild(tempDiv);
              } else if (row.price_range === '$$$' && priceRange === '4') {
                let tempDiv = document.createElement("div");
                tempDiv.innerHTML = answerBoxTemplate(row.name, row.type, row.price_range, row.street_address, row.locality, row.trip_advisor_url, row.comments);
                document.getElementById("answer-box-1").appendChild(tempDiv);
              }
            }

          });
        });
    }

              if (row.price_range === '$' && priceRange2 === '2') {

  </script>
